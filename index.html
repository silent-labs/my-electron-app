<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h1 class="title is-3 has-text-centered mb-5">Gestor de Contraseñas</h1>
                        <div class="buttons is-flex is-flex-direction-column">
                            <button id="loginBtn" class="button is-primary is-fullwidth mb-3">Iniciar Sesión</button>
                            <button id="registerBtn" class="button is-light is-fullwidth mb-3">Registrarse</button>
                            <div class="field">
                                <label for="importVault" class="label">Importar Vault</label>
                                <div class="control">
                                    <input type="file" class="input" id="importVault" accept=".json">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="renderer.js"></script>
</body>
</html>
