<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Contraseñas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestor de Contraseñas - Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Añadir nueva contraseña</h5>
                        <form id="addPasswordForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="siteName" placeholder="Nombre del sitio" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Añadir</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Buscar contraseña</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar por sitio o usuario">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Buscar</button>
                        </div>
                        <ul id="searchResults" class="list-group">
                            <!-- Los resultados de búsqueda se mostrarán aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
